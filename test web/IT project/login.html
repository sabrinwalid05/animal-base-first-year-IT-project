<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANIMALBASE - Login & Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img class="logo"  src="./images/logo.png" alt="ANIMALBASE Logo">
    <div class="container" id="login">
        <h2>Login</h2>
        <form class="login" action="/login" method="post">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" placeholder="Username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle">
            <p>Don't have an account? <a href="#register">Register</a></p>
        </div>
    </div>

    <div class="container" id="register">
        <h2>Register</h2>
        <form class="register" action="/register" method="post">
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="username" placeholder="Username" required>
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" placeholder="Email" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" placeholder="Password" required>
            <label for="register-age">Age:</label>
            <input type="number" id="register-age" name="age" placeholder="Age" min="7" required>
            <button type="submit"><a  href="./home.ht"></a>Register</button>
        </form>
        <div class="toggle">
            <p>Already have an account? <a href="#login">Login</a></p>
        </div>
    </div>
    <!-- زرار الدخول المجاني -->
<!-- زر الدخول المجاني -->
<div class="free-access">
    <a href="home.html" class="free-button">Free Access</a>
</div>


    <script src="login.js"></script>
</body>
</html>
